<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personalized Health Risk Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Bakbak One', cursive;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 64px;
            margin-top: 60px;
            margin-bottom: 40px;
            text-shadow: 0px 4px 15px rgba(228, 16, 20, 0.25);
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 60px;
            flex-wrap: wrap;
            padding: 40px;
        }

        .card {
            text-align: center;
            width: 340px;
        }

        .card img {
            width: 100%;
            max-width: 340px;
            height: auto;
            filter: brightness(1);
            border-radius: 20px;
            transition: transform 0.3s;
        }

        .card img:hover {
            transform: scale(1.05);
        }

        .btn {
            margin-top: 25px;
            width: 100%;
            max-width: 311px;
            height: 90px;
            font-size: 30px;
            background-color: #000;
            color: white;
            border: none;
            box-shadow: 0px 4px 13px rgba(255, 0, 0, 0.34);
            cursor: pointer;
            transition: transform 0.2s;
            border-radius: 10px;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 1000px) {
            .container {
                flex-direction: column;
                align-items: center;
                gap: 40px;
            }

            h1 {
                font-size: 48px;
                margin-top: 40px;
            }
        }
    </style>
</head>
<body>
    <h1>PERSONALIZED HEALTH RISK PREDICTOR</h1>
    <div class="container">
        <div class="card">
            <img src="{{ url_for('static', filename='heart.png') }}" alt="Heart">
            <form action="/heart" method="get">
                <button class="btn">Heart Attack</button>
            </form>
        </div>
        <div class="card">
            <img src="{{ url_for('static', filename='lungs.png') }}" alt="Lungs">
            <form action="/lung" method="get">
                <button class="btn">Lung Cancer</button>
            </form>
        </div>
        <div class="card">
            <img src="{{ url_for('static', filename='pancreas.png') }}" alt="Pancreas">
            <form action="/diabetes" method="get">
                <button class="btn">Diabetes</button>
            </form>
        </div>
    </div>
</body>
</html>
