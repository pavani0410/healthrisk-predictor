<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Bakbak One', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1440px;
            margin: 0 auto;
            padding: 40px;
            min-height: 100vh;
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .left-img {
            width: 450px;
            animation: slideIn 2s ease-out forwards;
            opacity: 0;
        }

        .glow-effect {
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
            border-radius: 20px;
        }

        .title-left {
            font-size: 48px;
            margin-top: 30px;
            text-align: center;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-300px);
                opacity: 0;
                filter: blur(10px);
            }
            100% {
                transform: translateX(0);
                opacity: 1;
                filter: blur(0);
            }
        }

        .form-section {
            flex: 1.2;
            background: rgba(133, 133, 133, 0.21);
            padding: 40px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
        }

        .form-title {
            font-size: 42px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        input, select {
            padding: 14px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
        }

        .predict-button {
            margin-top: 30px;
            width: 100%;
            padding: 18px;
            font-size: 28px;
            background-color: #000;
            color: white;
            border: none;
            box-shadow: 0px 4px 13px rgba(255, 0, 0, 0.34);
            font-family: 'Bakbak One', sans-serif;
            cursor: pointer;
            transition: transform 0.2s;
            border-radius: 10px;
        }

        .predict-button:hover {
            transform: scale(1.05);
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .left-img {
                width: 80%;
            }

            .form-section {
                width: 100%;
                margin-top: 40px;
            }

            .predict-button {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="{{ url_for('static', filename='pancreas.png') }}" alt="Pancreas" class="left-img glow-effect">
            <div class="title-left">DIABETES</div>
        </div>

        <div class="form-section">
            <div class="form-title">Enter Your Details:</div>
            <form method="POST" action="/predict_diabetes" id="diabetesForm">
                <input type="number" step="any" name="glucose" placeholder="Glucose" required>
                <input type="number" step="any" name="bmi" placeholder="BMI" required>
                <input type="number" step="any" name="age" placeholder="Age" required>
                <input type="number" step="any" name="dpf" placeholder="Diabetes Pedigree Function" required>
                <input type="number" step="any" name="blood_pressure" placeholder="Blood Pressure" required>

                <select name="gender" required>
                    <option value="">Gender</option>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>

                <select name="smoking" required>
                    <option value="">Smoking?</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>

                <button type="submit" class="predict-button">Predict!</button>
            </form>
        </div>
    </div>
</body>
</html>
